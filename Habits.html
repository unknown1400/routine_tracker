<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits Tracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; 
            color: #333; 
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 30px; color: white; }
        .header h1 { font-size: 2.5rem; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: rgba(255,255,255,0.95); padding: 20px; border-radius: 15px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); text-align: center; }
        .stat-number { font-size: 2.5rem; font-weight: bold; color: #667eea; margin-bottom: 5px; }
        .main-content { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .habits-list, .add-habit { background: rgba(255,255,255,0.95); padding: 25px; border-radius: 15px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); }
        .section-title { font-size: 1.5rem; margin-bottom: 20px; color: #333; }
        .habit-item { display: flex; align-items: center; justify-content: space-between; padding: 15px; margin-bottom: 15px; background: #f8f9fa; border-radius: 10px; border-left: 4px solid #667eea; }
        .btn { padding: 8px 16px; border: none; border-radius: 6px; cursor: pointer; font-size: 0.9rem; transition: all 0.3s ease; }
        .btn-primary { background: #667eea; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; margin-bottom: 8px; font-weight: 600; }
        .form-input, .form-select { width: 100%; padding: 12px; border: 2px solid #e9ecef; border-radius: 8px; font-size: 1rem; }
        .streak-badge { background: linear-gradient(45deg, #ff6b6b, #ff8e8e); color: white; padding: 4px 8px; border-radius: 12px; font-size: 0.8rem; font-weight: bold; }
        .empty-state { text-align: center; padding: 40px 20px; color: #666; }
        @media (max-width: 768px) { .main-content { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Habits Tracker</h1>
            <p>Build better habits, one day at a time</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalHabits">0</div>
                <div class="stat-label">Total Habits</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedToday">0</div>
                <div class="stat-label">Completed Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="currentStreak">0</div>
                <div class="stat-label">Current Streak</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completionRate">0%</div>
                <div class="stat-label">Completion Rate</div>
            </div>
        </div>

        <div class="main-content">
            <div class="habits-list">
                <div class="section-title">üìã My Habits</div>
                <div id="habitsContainer">
                    <div class="empty-state">
                        <div style="font-size: 3rem; margin-bottom: 20px;">üéØ</div>
                        <h3>No habits yet!</h3>
                        <p>Start by adding your first habit to begin your journey.</p>
                    </div>
                </div>
            </div>

            <div class="add-habit">
                <div class="section-title">‚ûï Add New Habit</div>
                <form id="addHabitForm">
                    <div class="form-group">
                        <label class="form-label">Habit Name</label>
                        <input type="text" class="form-input" id="habitName" placeholder="e.g., Exercise daily" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Category</label>
                        <select class="form-select" id="habitCategory" required>
                            <option value="">Select category</option>
                            <option value="health">Health & Fitness</option>
                            <option value="productivity">Productivity</option>
                            <option value="learning">Learning</option>
                            <option value="mindfulness">Mindfulness</option>
                            <option value="social">Social</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Frequency</label>
                        <select class="form-select" id="habitFrequency" required>
                            <option value="">Select frequency</option>
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Goal</label>
                        <input type="text" class="form-input" id="habitGoal" placeholder="e.g., 30 minutes of exercise">
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px;">
                        Add Habit
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let habits = JSON.parse(localStorage.getItem('habits')) || [];

        function init() {
            updateStats();
            renderHabits();
        }

        function updateStats() {
            const totalHabits = habits.length;
            const today = new Date().toDateString();
            const completedToday = habits.filter(habit => 
                habit.completedDates && habit.completedDates.includes(today)
            ).length;
            
            const completionRate = totalHabits > 0 ? Math.round((completedToday / totalHabits) * 100) : 0;
            const currentStreak = Math.max(...habits.map(habit => habit.streak || 0), 0);

            document.getElementById('totalHabits').textContent = totalHabits;
            document.getElementById('completedToday').textContent = completedToday;
            document.getElementById('currentStreak').textContent = currentStreak;
            document.getElementById('completionRate').textContent = `${completionRate}%`;
        }

        function renderHabits() {
            const container = document.getElementById('habitsContainer');
            
            if (habits.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 3rem; margin-bottom: 20px;">üéØ</div>
                        <h3>No habits yet!</h3>
                        <p>Start by adding your first habit to begin your journey.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = habits.map(habit => `
                <div class="habit-item">
                    <div class="habit-info">
                        <div class="habit-name">${habit.name}</div>
                        <div class="habit-streak">
                            <span class="streak-badge">üî• ${habit.streak || 0} day streak</span>
                            ‚Ä¢ ${habit.category} ‚Ä¢ ${habit.frequency}
                        </div>
                    </div>
                    <div class="habit-actions">
                        <button class="btn btn-success" onclick="completeHabit(${habit.id})">
                            ‚úÖ Complete
                        </button>
                        <button class="btn btn-danger" onclick="deleteHabit(${habit.id})">
                            üóëÔ∏è Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function completeHabit(habitId) {
            const habit = habits.find(h => h.id === habitId);
            if (habit) {
                const today = new Date().toDateString();
                if (!habit.completedDates) habit.completedDates = [];
                if (!habit.completedDates.includes(today)) {
                    habit.completedDates.push(today);
                    habit.totalCompletions = (habit.totalCompletions || 0) + 1;
                    habit.streak = (habit.streak || 0) + 1;
                    localStorage.setItem('habits', JSON.stringify(habits));
                    updateStats();
                    renderHabits();
                }
            }
        }

        function deleteHabit(habitId) {
            if (confirm('Are you sure you want to delete this habit?')) {
                habits = habits.filter(h => h.id !== habitId);
                localStorage.setItem('habits', JSON.stringify(habits));
                updateStats();
                renderHabits();
            }
        }

        document.getElementById('addHabitForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const habit = {
                id: Date.now(),
                name: document.getElementById('habitName').value,
                category: document.getElementById('habitCategory').value,
                frequency: document.getElementById('habitFrequency').value,
                goal: document.getElementById('habitGoal').value,
                streak: 0,
                totalCompletions: 0,
                createdAt: new Date().toISOString(),
                completedDates: []
            };

            habits.push(habit);
            localStorage.setItem('habits', JSON.stringify(habits));
            
            document.getElementById('addHabitForm').reset();
            updateStats();
            renderHabits();
        });

        init();
    </script>
</body>
</html>
