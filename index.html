    /* Fancy button styling */
   
    .button {
  all: unset;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  padding: 0 ; /* smaller padding */
  border: mediumspringgreen solid 0.15em;
  border-radius: 1.5em;
  color: mediumspringgreen;
  font-size: 1em; /* smaller font size */
  font-weight: 100;
  cursor: pointer;
  overflow: hidden;
  transition: border 300ms, color 300ms;
  user-select: none;
  background-color: rgb(31, 30, 30); /* solid background */
}

.button p {
  z-index: 1;
}

.button:hover {
  color: #212121;
}

.button:active {
  border-color: teal;
}

.button::after, .button::before {
  content: "";
  position: absolute;
  width: 5em; /* smaller size */
  aspect-ratio: 1;
  background: mediumspringgreen;
  opacity: 50%; /* no transparency */
  border-radius: 50%;
  transition: transform 500ms, background 300ms;
}

.button::before {
  left: 0;
  transform: translateX(-6em);
}

.button::after {
  right: 0;
  transform: translateX(6em);
}

.button:hover:before {
  transform: translateX(-0.5em);
}

.button:hover:after {
  transform: translateX(0.5em);
}

.button:active:before,
.button:active:after {
  background: teal;
}

/* Navigation Dialog Styles */
#navDialog {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0, 0, 0, 0.8);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 2000;
  backdrop-filter: blur(5px);
}

#navDialogContent {
  background: rgba(20, 20, 20, 0.95);
  padding: 30px;
  border-radius: 15px;
  max-width: 450px;

  color: white;
  box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
  border: 2px solid #00ff00;
  animation: dialogSlideIn 0.3s ease-out;
}

@keyframes dialogSlideIn {
  from {
    opacity: 0;
    transform: translateY(-20px) scale(0.9);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);

}

}

#navButtons {

  color: #000;

  font-weight: bold;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.3s ease;
  text-transform: uppercase;
  letter-spacing: 1px;
  position: relative;
  overflow: hidden;
}

.nav-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
  transition: left 0.5s;
}

.nav-btn:hover::before {
  left: 100%;
}

.nav-btn:hover {
  background: linear-gradient(45deg, #00cc00, #009900);
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(0, 255, 0, 0.4);

}

.nav-btn.cancel:hover {
